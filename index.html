<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input type="text" name="username" placeholder="Email or phone number" />
      <input type="password" name="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Accout or Password</a>
    </form>

    <div id="not-mobile">
      <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/d86cbc90dc.js" crossorigin="anonymous"></script>
  </body>
</html>
